<!DOCTYPE html>

<head>
  <title>座位表生成器</title>

  <meta name="description" content="座位表生成器">
  <style>
    body {
      background-color: rgb(20, 22, 24);
      color: white;
      font-size: 16px;
      user-select: none;
    }
    * {
      font-family: 'Microsoft YaHei';
      -webkit-tap-highlight-color: transparent;
    }
    main {
      margin-top: 5vmin;
    }
    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }
    select {
      color: white;
      font-size: 16px;
    }
    table {
      margin: auto;
      padding: 2.5vh 0;
    }
    td {
      --bg: rgb(96, 96, 96);
      padding: 1vh 1vw;
    }
    .girl {

    .boy {
      --bg: hsl(208, 60%, 40%);
    }
    td > div {
      padding: 8px;
      background-color: var(--bg);
      border-radius: 3px;
      text-align: center;
    }
    .controls {
      padding: 2.5vh 0;
    }
    .btn-ctn {
      padding: 15px;
    }
    .btn-ctn, .btn-ctn > *  {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 4px 8px;
    }
    .btn-ctn input, .btn {
      border-radius: 10px;
      margin: 0 4px;
      padding: 8px 12px;
    }
    .btn-ctn > * > span {
      padding: 8px;
    }
    .btn {
      margin: auto;
      width: 100px;
      color: black;
      cursor: pointer;
      text-align: center;
    }
    .btn:hover {
      filter: brightness(0.9);
    }
    #create {
      background-color: lightgrey;
    }
    #clear {
      display: none;
      background-color: darkgrey;
    }
    main.present #clear {
      display: inherit !important;
    }
    input, select {
      border: 0;
      outline: 0;
    }
    .btn-ctn input {
      width: 20px;
      margin: 0;
      color: black;
    }
    .btn-ctn select {
      cursor: pointer;
      background-color: transparent;
    }
    .btn-ctn option {
      color: black;
    }
    @media screen and (max-width:500px){
      .btn-ctn {
        justify-content: left;
      }
      .btn-ctn > * {
        width: 100%;
        justify-content: left;
      }
    }
  </style>

</head>
<body>
  <main>
    <div class="controls">
      <div class="title">座位表生成器</div>
      <div class="btn-ctn">
        <label title="学生总数">
          <span>STUDENTS</span>
          <input id="stus" type="text" value="46">
        </label>
        <label title="男生座号的第一位">
          <span>BREAK</span>
          <input id="nd_set" type="text" value="22">
        </label>
        <label title="行">
          <span>ROWS</span>
          <input id="rows" type="text" value="7">
        </label>
        <label title="列">
          <span>COLUMN</span>
          <input id="cols" type="text" value="7">
        </label>
        <div>
          <select title="对齐方式" id="align">
            <option value="left">靠左</option>

        </div>
      </div>
      <div>

    </div>
